<h1>研究中医正骨技术</h1>
    一、中西医结合的治疗方法（结合计算机技术：人工智能，AI辅助）（以颞下颌关节紊乱为例）
    <ol>
        <li>首先，使用仪器拍片</li>
        <li>然后使用计算机3D技术成像</li>
        <li>推算正骨时的用力方向（建议在医生指导下完成）</li>
        <li>在得到医生指导下，使用计算机技术+机械物理仪器进行正骨（先拿假人模型骨骼做实验）</li>
        注：此项技术光靠职高学生是无法完成的，需要和各行各业的人共同合作，需要有国家大力支持，让我们学历不高的人也能有既碎参与这些高新技术的研究。<br/>
        需要以共产的方法为社会创造巨大的价值，打破社会不平等的学历歧视，偏见。
    </ol>
