<p>首先，我们把音乐分成以下两种，胎教音乐和出生之后人自己去听的音乐</p>
<p>科学研究表明：音乐有助于提升智力。我认为科学家们全部都搞错了，音乐最至关重要的作用是提升人以后的情绪调节能力，以及开悟、开智慧的能力</p>
<p>因为音乐是最接近大道（振动）（能量）本质的东西，靠近这些东西，可以让人开心或者平静或者共情，本质上是人愿意接受振动带给他们的感受（至于因为个人经历导致的共情，那只是个人自我而已）</p>
<p>老子说五音让人迷惑、混乱，就是音乐的种类太多太多了，如果说想要保持清醒和冷静，需要听作曲风格比较像念经一样的现代音乐（可能需要经历一些人生大起大落才会喜欢这种类型的音乐）</p>
