<h2>口诀</h2>
<p>其一、日见方位

甲震乙离丙辛坤，丁乾戊坎己巽门，

庚日失物兑上找，壬癸可在艮上寻。

其二、时辰定人

甲己阳人乙庚阴，丙辛童子暗来侵，

丁壬不出亲人手，戊癸失物不出门。

其三、何处在时辰

子午卯酉在路旁，寅申巳亥归他乡，

辰戌丑未身未动，书书参差细推详。

其四、远近看日建

甲己五里地，乙庚千里乡，丙辛整十里，

丁壬三里藏，戊癸团团转，此是失物方。
</p>
