<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	.bg_root
	{
		display: inline-flex;
		flex-direction: column;
	}
	.bg_root > #red
	{
		background-color: red;
		cursor: pointer;
		width: 50px;
		height: 50px;
		border-radius: 50%;
	}
	.bg_root > #yellow
	{
		background-color: yellow;
		cursor: pointer;
		width: 50px;
		height: 50px;
		border-radius: 50%;
	}
	.bg_root > a
	{
		margin-left: 2.5px;
	}

	#fq_root
	{
		border:dashed cadetblue 3px;
		width: 200px;
	}
	#fq_root > #top > a
	{
		/* border:dashed cadetblue 3px; */
		display: inline-flex;
		cursor: pointer;
	}
	#fq_root > #top > a:hover
	{
		color: cadetblue;
		cursor: pointer;
	}
	#fq_root > #bottom > a:hover
	{
		color: cadetblue;
		cursor: pointer;
	}
	/* 中导航 */
	#second_root > #left
	{
		display: inline-flex;
	}
	#second_root > #right
	{
		display: inline-flex;
	}

	/* 推荐导航 */
	ul 
	{
		list-style: none;
		padding: 0;
	}
	ul > li
	{
		display: inline-flex;
		width: 80px;
		height: 60px;
		border-radius: 25%;
	}
	ul > li:hover
	{
		display: inline-flex;
		width: 80px;
		height: 60px;
		border-radius: 25%;
		color: cadetblue;
	}
	/* 按钮组 */
	ul >.on
	{
		background-color: blueviolet;
	}
</style>
<body>
	<div id="second_root">
		<div id="left">
			<div class="bg_root">
				<div class="bg" id="red"></div>
				<a id="fq" href="http://">分区</a>
			</div>
			<div class="bg_root">
				<div class="bg" id="yellow"></div>
				<a id="ht" href="http://">话题</a>
			</div>
		</div>
		<div id="right">
		<div id="fq_root">
			<div id="top">
				<a>动漫</a>
				<a>哲学</a>
				<a>音乐</a>
				<a>新人</a>
				<a>生活</a>
			</div>
			<div id="bottom">
				<a>绘画</a>
				<a>问答</a>
				<a>漫画</a>
				<a>学科</a>
				<a>公告</a>
			</div>
		</div>
	</div>
	</div>
	<ul>
		<li class="on">推荐</li>
		<li>动态</li>
		<li>热门</li>
		<li>我的关注</li>
	</ul>
</body>
</html>
