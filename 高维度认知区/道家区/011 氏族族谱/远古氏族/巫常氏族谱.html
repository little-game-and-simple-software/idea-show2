<p>迄东晋末年,匈奴刘渊得势，在山西平阳称帝，五胡乱华，不少巫姓因怕株连,改姓 许、柯迁徙各省。唯我巫暹公在这危难之时，不畏强暴,不怕株连残杀,从山西夏县避乱 山东兖州,而后转徙福建剑津(今南平市东建溪),距今1580余年,是我族入闽始祖。再经 暹公之子孙：昌辉、进益、文官人、昊官人、元九、亨九、应运、宝郎、得禄、宗源、 宗汉、厚郎、悠郎、远郎、显郎、云生、风郎、昭郎等祖公的多代蕃衍，历时300余年。 到隋朝大业年间(公元608年)，暹公之裔昭郎率子巫罗俊再迁黄连垌(今福建宁化)开发。
暹公之裔另一支宗彦徽公，则迁<span class=".important>江苏句容县，为句容巫姓始祖,官至太子舍人,裔孙巫及</span>
宋时为端明殿大学士签书枢密院使。句容巫姓,历代名人辈出,人数多少无法估量。
