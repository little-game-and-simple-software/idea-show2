<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择题</title>
    <style>
        input
        {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <div id="q1">
        <!-- 复选根布局 -->
        <label for="question1"></label>
        <!-- 子控件 -->
        <input type="radio" name="question1" value="1" onchange="change(this)">A：1
        <input type="radio" name="question1" value="2" onchange="change(this)">B：2
        <input type="radio" name="question1" value="3" onchange="change(this)">C：3
    </div>

    <div id="q2">
        <!-- 复选根布局 -->
        <label for="question2"></label>
        <!-- 子控件 -->
        <input type="radio" name="question2" value="4" onchange="change(this)">A：4
        <input type="radio" name="question2" value="5" onchange="change(this)">B：5
        <input type="radio" name="question2" value="6" onchange="change(this)">C：6
    </div>

    <button onclick="submit()">提交</button>
    <script>
        var answers1
        var answers2
        var answers3
        // 捕获用户答案，并添加到总列表
        function change(self)
        {
            var p_value = self.value
            // console.log(self.parentNode)
            var father = self.parentNode
            if(father.id == "q1")
            {
                answers1 = p_value
                console.log(answers1)
            }
            else if(father.id == "q2")
            {
                answers2 = p_value
                console.log(answers2)
            }
        }
        function submit()
        {
            var final_result = []
            final_result.push(answers1)
            final_result.push(answers2)
            console.log(final_result)
            //answers2,answers3)
        }
        // function ch()
        // {
        //     console.log(this)
        // }
    </script>
</body>
</html>
