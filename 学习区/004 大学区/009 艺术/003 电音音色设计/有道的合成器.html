<dl>
	<dt>1. Sytrus合成器</dt>
	<dd>2. 大道理：它可以执行FM（频率调制），RM（环形调制/幅度调制），减法和加法合成。它包括 3 个滤波器模块、一个带合唱的效果模块、三个延迟线和独特的、每个声音可编程的 Unison 包络。</dd>
