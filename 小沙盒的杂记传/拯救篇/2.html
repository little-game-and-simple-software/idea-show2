这个游戏真不错，滑雪赛道真的很解压。
但是这个是人为创造的虚拟世界，每天只沉浸在这个里面，忽略现实，不好。
所以人类一切艺术形式都是人类在痛苦或者情绪不好，或者无聊时的一种救命稻草。没有这个，有可能世界不能做到那么相对稳定。
我们把现实世界做好了，独立游戏开发者的生存环境改善了。
我们绝对会有更多的好游戏可以玩的。游戏作者做了游戏，能赚到钱有饭吃，玩家玩好的游戏，开心自己。
这不是挺好的吗？
从侧面上来说，这种类型的游戏绝对也属于人类文明，文化自救运动中的一环。
